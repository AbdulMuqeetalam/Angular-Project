<div class="banner">
  <div class="content">
    <h1 class="mb-4">
      Fresh Cooked Food <br />
      At your Door
    </h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<div class="container mt-4 mb-4">
  <h1 class="text-center">
    How to get <span class="highlight">Fresh Food</span>
  </h1>
  <div class="row mt-4">
    <div class="col-lg-4 mt-2">
      <div class="stepbox">
        <h1>1</h1>
        <p>Select Food</p>
      </div>
    </div>
    <div class="col-lg-4 mt-2">
      <div class="stepbox">
        <h1>2</h1>
        <p>Fill the Details</p>
      </div>
    </div>
    <div class="col-lg-4 mt-2">
      <div class="stepbox">
        <h1>3</h1>
        <p>Your order deliver in a minute</p>
      </div>
    </div>
  </div>
</div>
<!-- Food Details -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">
    Customer<span class="highlight">Favourite Food</span>
  </h1>
  <div class="row">
    <div class="col-lg-4 mt-3" *ngFor="let food of foodData">
      <div class="foodbox">
        <img src="{{ food.foodImg }}" />
        <h1>{{ food.foodName }}</h1>
        <p>{{ food.foodPrice | currency : "EUR" }}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="vmbtn"
    >View More <i class="bi bi-arrow-right"></i
  ></a>
</div>
